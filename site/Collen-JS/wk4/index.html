<body>
	<p>terter</p>
	<form>
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" pattern=".{6,}" title="Six or more characters"><br><br>
		<label>Email: <input type="email" name="email" placeholder="name@name.com"></label><br><br>
		<label for="birth">Birth: </label>
		<input type="date" id="birth" name="birth"><br><br>
		<label for"url" >URL: </label>
		<input type="URL" name="URL" id="URL" required=""></input><br><br>
		<label for="number">NUMBER: </label>
		<input type="number" min="5" max="100"></input><br><br>
		<label for="range">Range: </label>
		<input type="range" min="12" max="54" step="4">55</input><br><br>
		<input type="submit" value="Send"></input>

	</form>

	attribute: required - insists to fill information. tag <form novalidate> will ignore all of require attribute. it will be neccessary whenull start testing ur code.

	<input pattern="regexp"> - regexp Specifies a regular expression that the <input> element's value is checked against. pattern=".{6,}"



	label tag lets person click on describing text to active all field-->
